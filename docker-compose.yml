version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    env_file:
      - app/.env
    networks:
      - mongodb_network
      - redis_network
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 3000M
    ports:
      - "127.0.0.1:3333:8000"


networks:
  mongodb_network:
    external: true


